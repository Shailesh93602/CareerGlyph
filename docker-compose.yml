version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: careerglyph-postgres
    environment:
      POSTGRES_USER: careerglyph
      POSTGRES_PASSWORD: development
      POSTGRES_DB: careerglyph_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - careerglyph-network

  mongodb:
    image: mongo:7-jammy
    container_name: careerglyph-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: careerglyph
      MONGO_INITDB_ROOT_PASSWORD: development
      MONGO_INITDB_DATABASE: careerglyph_projects
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - careerglyph-network

  redis:
    image: redis:7-alpine
    container_name: careerglyph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careerglyph-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  careerglyph-network:
    driver: bridge